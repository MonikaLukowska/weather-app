<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/56d84fb067.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid main">
        <div class="row">
            <h1 class="welcome">Your <span>Weather </span>App</h1>
        </div>
        <div class="row">
            <form>
                <input type="text" name="city" id="search" class="form-control search" placeholder="Please enter the Polish city name">
                <ype="submi" type="submit" class="button btn btn-outline-secondary" id="submit">Go!
                </ype="submi">
            </form>
        </div>
        <div id="app-block" class="app-block">
            <div class="row top">
                <div class="col left">
                    <div id="time" class="row time"></div>
                    <div class="row icons"><img id="main-icon" src="" alt="ikona pogodowa"></div>
                </div>

                <div class="col right">
                    <h2 class="city-name" id="city-name">Bydgoszcz</h2>
                    <p class="temperature" id="temperature">10°C</p>
                </div>
            </div>
            <div class="row small-icons">
                <div class="col humidity"><img src="img/humidity.svg" alt=""><span id="humidity">:
                        12</span></div>
                <div class="col wind"><img src="img/wind.svg" alt=""><span id="wind"></span>
                </div>
                <div class="col weather" id="weather">Słonecznie</div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="slider" class="slide-wrapper ">
                        <div class="prev"><i class="fas fa-chevron-left"></i></div>

                        <div class="slide-container days d-flex flex-row align-items-center justify-content-around">
                            <div class="item col-md-4 day d-flex flex-column align-items-center">
                                <span id="day_name1">Dzień1</span>
                                <span id="day1">Dzień1</span>
                                <span><img id="icon1" src="" alt="ikona pogodowa"></span>
                                <span id="temp1">Temperatura</span>
                                <span id="wind1">Wiaterek</span>
                            </div>
                            <div class="item col-md-4 day d-flex flex-column align-items-center">
                                <span id="day_name2">Dzień2</span>
                                <span id="day2">Dzień2</span>
                                <span><img id="icon2" src="" alt="ikona pogodowa"></span>
                                <span id="temp2">Temperatura</span>
                                <span id="wind2">Wiaterek</span>
                            </div>
                            <div class="item day col-md-4 d-flex flex-column align-items-center">
                                <span id="day_name3">Dzień3</span>
                                <span id="day3">Dzień3</span>
                                <span><img id="icon3" src="" alt="ikona pogodowa"></span>
                                <span id="temp3">Temperatura</span>
                                <span id="wind3">Wiaterek</span>
                            </div>
                            <div class="item day col-md-4 d-flex flex-column align-items-center">
                                <span id="day_name4">Dzień4</span>
                                <span id="day4">Dzień4</span>
                                <span><img id="icon4" src="" alt="ikona pogodowa"></span>
                                <span id="temp4">Temperatura</span>
                                <span id="wind4">Wiaterek</span>
                            </div>
                            <div class="item day col-md-4 d-flex flex-column align-items-center">
                                <span id="day_name5">Dzień5</span>
                                <span id="day5">Dzień5</span>
                                <span><img id="icon5" src="" alt="ikona pogodowa"></span>
                                <span id="temp5">Temperatura</span>
                                <span id="wind5">Wiaterek</span>
                            </div>
                        </div>
                        <div class="next"><i class="fas fa-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
