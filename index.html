<body>
    <div class="container-fluid main">
        <div class="row">
            <h1 class="welcome">Twoja <span>Pogoda</span></h1>
        </div>
        <div class="row">
            <form>
                <input type="text" name="city" id="search" class="form-control search" placeholder="Podaj nazwę miasta">
                <ype="submi" type="submit" class="button btn btn-outline-secondary" id="submit">Sprawdź!
                </ype="submi">
            </form>
        </div>
        <div id="app-block" class="app-block col-sm-12">
            <div class="icons"><img id="main-icon" src="" alt="ikona pogodowa">
                <div class="row">
                    <div class="col humidity"><img src="/img/iconmonstr-weather-64-24.png" alt=""><span id="humidity">:
                            12</span></div>
                    <div class="col wind"><img src="/img/iconmonstr-weather-129-24.png" alt=""><span id="wind"></span>
                    </div>
                </div>
            </div>
            <div class="desc">
                <h2 class="city-name" id="city-name">Bydgoszcz</h2>
                <p class="temperature" id="temperature">10°C</p>
                <p class="weather" id="weather">Słonecznie</p>

            </div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="slider" class="slide-wrapper ">
                        <div class="prev"><i class="fas fa-chevron-left"></i></div>
                        <div class="slide-container days d-flex flex-row align-items-center justify-content-around">
                            <div id="day" class="item col-sm-2 day d-flex flex-column align-items-center">
                                <span>Dzień</span>
                                <span>ikonka</span>
                                <span>Temperatura</span>
                                <span>Wiaterek</span>
                            </div>
                            <div id="day" class="item col-sm-2 day d-flex flex-column align-items-center">
                                <span>Dzień</span>
                                <span>ikonka</span>
                                <span>Temperatura</span>
                                <span>Wiaterek</span>
                            </div>
                            <div id="day" class="item day col-sm-2 d-flex flex-column align-items-center">
                                <span>Dzień</span>
                                <span>ikonka</span>
                                <span>Temperatura</span>
                                <span>Wiaterek</span>
                            </div>
                            <div id="day" class="item day col-sm-2 d-flex flex-column align-items-center">
                                <span>Dzień</span>
                                <span>ikonka</span>
                                <span>Temperatura</span>
                                <span>Wiaterek</span>
                            </div>
                            <div id="day" class="item day col-sm-2 d-flex flex-column align-items-center">
                                <span>Dzień</span>
                                <span>ikonka</span>
                                <span>Temperatura</span>
                                <span>Wiaterek</span>
                            </div>
                        </div>
                        <div class="next"><i class="fas fa-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </div>
